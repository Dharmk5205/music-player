<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="image/logo.png" alt="music">OnlyMusic</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="SongList">
            <h1>Best of NCS- No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="image/cover.jpg" alt="1">
                    <span  class="songName">kera ke tham par</span>
                    <span class="songlistplay"><span class="timestamp">04:45<i class="fa-solid fa-circle-play songItemPlay" id="0"></i></span></span>
                </div>
                 <div class="songItem">
                    <img src="image/cover.jpg" alt="1"> 
                    <span class="songName">kera ke tham par</span>
                    <span class="songlistplay"><span class="timestamp">04:45<i class="fa-solid fa-circle-play songItemPlay" id="1"></i></span></span>
                </div>
                 <div class="songItem">
                    <img src="image/cover.jpg" alt="1">
                    <span class="songName">kera ke tham par</span>
                    <span class="songlistplay"><span class="timestamp">04:45<i class="fa-solid fa-circle-play songItemPlay" id="2"></i></span></span>
                </div>
                 <div class="songItem">
                    <img src="image/cover.jpg" alt="1">
                    <span class="songName">kera ke tham par</span>
                    <span class="songlistplay"><span class="timestamp">04:45<i class="fa-solid fa-circle-play songItemPlay" id="3"></i></span></span>
                </div>
                 <div class="songItem">
                    <img src="image/cover.jpg" alt="1">
                    <span class="songName">kera ke tham par</span>
                    <span class="songlistplay"><span class="timestamp">04:45<i class="fa-solid fa-circle-play songItemPlay" id="4"></i></span></span>
                </div>
                 
            </div>
        </div> 
        <div class="SongBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>  
        </div>
        <div class="songInfo" class="">
            <img src="image/playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
